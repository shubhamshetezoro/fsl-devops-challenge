name: CI Pipeline

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'codebase/**'
  push:
    branches: [ main, master ]
    paths:
      - 'codebase/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: codebase/rdicidr-0.1.0/package-lock.json
        
    - name: Install correct npm version
      run: npm install -g npm@7.0.0
        
    - name: Fix node-sass compatibility
      working-directory: codebase/rdicidr-0.1.0
      run: |
        sed -i '/"node-sass"/d' package.json
        npm pkg set dependencies.sass="^1.69.0"
        
    - name: Install dependencies
      working-directory: codebase/rdicidr-0.1.0
      run: npm install --legacy-peer-deps
      
    - name: Run linter (ESLint)
      working-directory: codebase/rdicidr-0.1.0
      run: npm run lint
      
    - name: Run formatter (Prettier)
      working-directory: codebase/rdicidr-0.1.0
      run: npm run prettier -- --write
      
    - name: Run tests
      working-directory: codebase/rdicidr-0.1.0
      run: CI=true npm run test
      env:
        CI: true
        
    - name: Build application
      working-directory: codebase/rdicidr-0.1.0
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: codebase/rdicidr-0.1.0/build/
        retention-days: 1